# INPUT 3: Http Server
[[inputs.http]]
  urls = ["http://http-mock:5000/metrics"]
  data_format = "json"
  json_time_key = "timestamp"
  json_time_format = "2006-01-02T15:04:05Z07:00"
  name_override = "pdu_http"
  tag_keys = ["device_id"]
  json_query = "" # Empty because your JSON is already a list of objects

