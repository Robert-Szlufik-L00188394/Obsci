# ðŸ“¦ OUTPUT: Write all collected data to InfluxDB v2
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "super-secret-token"
  organization = "obsci"
  bucket = "metrics"
