[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = true

# ─────────────────────────────────────────────
# 🔁 INPUT 1: Static metrics file (mock data from file)
[[inputs.tail]]
  files = ["/data/input/metrics.txt"]
  from_beginning = true
  data_format = "json"
  json_time_key = "timestamp"
  json_time_format = "2006-01-02T15:04:05Z07:00"
  name_override = "pdu_metrics_file"
  tag_keys = ["device_id"]

# ─────────────────────────────────────────────
# 📡 INPUT 2: SNMP poller (mock SNMP device via snmpsim)
[[inputs.snmp]]
  agents = [ "udp://snmp-mock:16161"]
  version = 2
  community = "mock"
  name = "pdu_snmp"

  [[inputs.snmp.field]]
    name = "output_current"
    oid = "1.3.6.1.2.1.33.1.4.4.1.4"

  [[inputs.snmp.field]]
    name = "output_voltage"
    oid = "1.3.6.1.2.1.33.1.4.4.1.5"

# ─────────────────────────────────────────────
# 📦 OUTPUT: Write all collected data to InfluxDB v2
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "super-secret-token"
  organization = "obsci"
  bucket = "metrics"
